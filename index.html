<!DOCTYPE html>
<html lang="ru">
   <head>
      <title>Место</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./pages/index.css" />
   </head>
   <body class="page">
      <header class="header">
         <img class="header__logo" alt="Логотип" src="./images/logo.svg">
      </header>
      <main class="content">
         <section class="profile">
            <img class="profile__avatar" alt="фото пользователя" src="./images/image.jpg">
            <div class="profile__info">
               <h1 class="profile__info-title">Жак-Ив Кусто</h1>
               <button class="profile__edit-button" type ="button" ></button>
               <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type ="button"></button>
         </section>
         <section class="elements">
            <ul class="element">
            </ul>
         </section>
      </main>
      <footer class= "footer">
         <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_place_profile" type ="button"></button>
          <form class="form" name="UserInfo" method="post">
            <h2 class="form__title">Редактировать профиль</h2>
            <input class="form__input form__input_type_name" type="text" name="name" placeholder="name" id="name">
            <input class="form__input form__input_type_about" type="text" placeholder="about" name="about" id="about">
            <button class="form__button-save" type="submit" value="Сохранить">Сохранить</button>
         </form>
        </div>
      </div>
      <div class="popup popup_type_content">
         <div class="popup__container">
           <button class="popup__close-button popup__close-button_place_content" type ="button"></button>
           <form class="form form__type_content" name="UserInfo" method="post">
             <h2 class="form__title">Новое место</h2>
             <input class="form__input form__input_type_title" type="text" name="title" placeholder="Название" id="title">
             <input class="form__input form__input_type_link" type="text" placeholder="Ссылка на картинку" name="link" id="link">
             <button class="form__button-save" type="submit" value="Сохранить">Сохранить</button>
          </form>
         </div>
       </div>
       <div class="popup popup_type_photo">
        <div class="popup__container popup__container_type_photo">
          <button class="popup__close-button popup__close-button_place_photo" type ="button"></button>
          <img class = "popup__photo-zoom" src="#" alt = "Увеличенное фото">
          <p class="popup__copyright"> Подпись под фото</p>
        </div>
      </div>
      <template class="card-template">
        <li class="element__item">
          <img class="element__photo" alt="фото Карачаевск" src="./images/karachaevsk.jpg">
          <button class="element__trash" type="button"></button>
          <div class="element__photo-info">
             <h2 class="element__title">Карачаевск</h2>
             <button class="element__like" type ="button"></button>
          </div>
        </li>
      </template>
      <script src="./scripts/index.js"></script>
   </body>
</html>
