<!DOCTYPE html>
<html lang="ru">
   <head>
      <title>Место</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   </head>

   <body class="page">
      <header class="header">
         <img class="header__logo" alt="Логотип" src="/images/logo.svg">
      </header>

      <main class="content">
         <section class="profile">
            <img class="profile__avatar" alt="фото пользователя" src="/images/image.jpg">
            <img class="profile__pencil" alt="карандаш" src="<%=require('./images/pencil.png')%>">
            <div class="profile__info">
               <h1 class="profile__info-title">Жак-Ив Кусто</h1>
               <button class="profile__edit-button" type ="button" ></button>
               <p class="profile__info-subtitle">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type ="button"></button>
         </section>

         <section class="elements">
            <ul class="element">
            </ul>
         </section>
      </main>

      <footer class= "footer">
         <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="popup__close-button popup__close-button_place_profile" type ="button"></button>
          <form class="form form_type_profile" name="UserInfo" method="post" novalidate >
            <h2 class="form__title">Редактировать профиль</h2>
              <label class="form__field">
                <input class="form__input form__input_type_name" type="text"  name="name" placeholder="Имя" id="Username" minlength="2" maxlength="40" required >
                <span class ="form__input-error" id="Username-error"> </span>
                </label>
                <label class="form__field">
                  <input class="form__input form__input_type_about" type="text" placeholder="Описание профиля" name="about" id="about" minlength="2" maxlength="200" required>
                <span class ="form__input-error" id="about-error"> </span>
                </label>
                <button class="form__button-save" type="submit" value="Сохранить">Сохранить</button>
         </form>
        </div>
      </div>

      <div class="popup popup_type_content">
         <div class="popup__container">
           <button class="popup__close-button popup__close-button_place_content" type ="button"></button>
           <form class="form form_type_content" name="addContent" method="post" novalidate >
             <h2 class="form__title">Новое место</h2>
              <label class="form__field">
                <input class="form__input form__input_type_title" type="text" name="name" placeholder="Название" id="name" minlength="2" maxlength="30" required>
                <span class ="form__input-error" id="name-error"> </span>
              </label>
              <label class="form__field">
                <input class="form__input form__input_type_link" type="url" placeholder="Ссылка на картинку" name="link" id="link" required>
                <span class ="form__input-error"  id="link-error"> </span>
              </label>
             <button class="form__button-save" id="contentSubmit" type="submit" value="Сохранить">Сохранить</button>
          </form>
         </div>
       </div>

       <div class="popup popup_type_avatar">
        <div class="popup__container popup__container_type_avatar">
          <button class="popup__close-button popup__close-button_place_avatar" type ="button"></button>
          <form class="form form_type_avatar" name="addAvatar" method="post" novalidate >
            <h2 class="form__title">Обновить аватар</h2>
             <label class="form__field">
               <input class="form__input form__input_type_link" type="url" placeholder="Ссылка на картинку" name="Avatar-link" id="link" required>
               <span class ="form__input-error"  id="Avatar-link-error"> </span>
             </label>
            <button class="form__button-save" id="contentSubmit" type="submit" value="Сохранить">Сохранить</button>
         </form>
        </div>
      </div>

      <div class="popup  popup_type_trash">
        <div class="popup__container popup__container_type_trash">
          <button class="popup__close-button popup__close-button_place_trash" type ="button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="form__button-save" id="contentSubmit" type="submit" value="Сохранить">Сохранить</button>
        </div>
      </div>


       <div class="popup popup_type_photo">
        <div class="popup__container popup__container_type_photo">
          <button class="popup__close-button popup__close-button_place_photo" type ="button"></button>
          <img class = "popup__photo-zoom" src="#" alt = "Увеличенное фото">
          <p class="popup__copyright"> Подпись под фото</p>
        </div>
      </div>



      <template class="card-template">
        <li class="element__item">
          <img class="element__photo" alt="фото Карачаевск" src="./images/karachaevsk.jpg">
          <button class="element__trash" type="button"></button>
          <div class="element__photo-info">
             <h2 class="element__title">Карачаевск</h2>
             <div class="element__like-wrapper">
              <button class="element__like" type ="button"></button>
             <span class="element__like-quantity">0</span>
             </div>
          </div>
        </li>
      </template>
   </body>
</html>
